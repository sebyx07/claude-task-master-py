# =============================================================================
# Claude Task Master Nginx Site Configuration
# =============================================================================

# Upstream servers
upstream claudetm_rest {
    server claudetm:8000;
    keepalive 32;
}

upstream claudetm_mcp {
    server claudetm:8080;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/acme-challenge;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client upload size
    client_max_body_size 10M;

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://claudetm_rest;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # REST API endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to Claude Task Master REST API
        proxy_pass http://claudetm_rest/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # 5 minutes for long-running tasks

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # MCP Server - SSE endpoint
    location /mcp/sse {
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy to MCP server
        proxy_pass http://claudetm_mcp/sse;
        proxy_http_version 1.1;

        # SSE-specific headers
        proxy_set_header Host $host;
        proxy_set_header Connection '';
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;  # 24 hours for SSE connections

        # SSE headers
        chunked_transfer_encoding off;
        add_header Cache-Control 'no-cache';
        add_header X-Accel-Buffering 'no';
    }

    # MCP Server - Streamable HTTP endpoint
    location /mcp/streamable-http {
        # Rate limiting
        limit_req zone=general_limit burst=50 nodelay;

        # Proxy to MCP server
        proxy_pass http://claudetm_mcp/streamable-http;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
    }

    # Root redirect to API docs
    location = / {
        return 302 /api/docs;
    }

    # Favicon (optional)
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
