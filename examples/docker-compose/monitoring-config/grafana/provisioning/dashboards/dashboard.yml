# =============================================================================
# Grafana Dashboard Configuration
# =============================================================================

apiVersion: 1

providers:
  - name: 'Claude Task Master'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
