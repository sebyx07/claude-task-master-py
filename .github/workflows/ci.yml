name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv pip install --system ruff mypy
          uv pip install --system -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

      - name: Run mypy
        run: mypy src/

  test:
    name: Test
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev,api]"

      - name: Run tests with coverage
        run: |
          # Run pytest and capture full output to file for debugging
          pytest --cov=claude_task_master --cov-report=xml --cov-report=term-missing --cov-fail-under=50 2>&1 | tee pytest-output.txt
          # Check pytest exit code from PIPESTATUS
          exit ${PIPESTATUS[0]}

      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: pytest-output
          path: pytest-output.txt
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Package
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install build tools
        run: uv pip install --system build

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  cli-test:
    name: CLI Integration Test
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install package
        run: uv pip install --system -e ".[dev,api]"

      - name: Test CLI help command
        run: claudetm --help

      - name: Test CLI doctor command
        run: claudetm doctor || true  # May fail without credentials, but shouldn't crash

      - name: Test CLI status command
        run: claudetm status || true  # May fail without state, but shouldn't crash

  docker-build:
    name: Docker Build Verification
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: claudetm:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=ci-test
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at || 'unknown' }}

      - name: Verify image was built
        run: docker images claudetm:ci-test

      - name: Test container starts
        run: |
          # Start container with test password
          docker run -d --name claudetm-test \
            -e CLAUDETM_PASSWORD=test-password-ci \
            -p 8000:8000 \
            claudetm:ci-test

          # Wait for container to start
          sleep 5

          # Check container is running
          docker ps | grep claudetm-test

          # Check logs for any startup errors
          docker logs claudetm-test

      - name: Test health endpoint
        run: |
          # Give the server a moment to fully start
          sleep 3

          # Test health endpoint (should return 200 even without auth)
          curl -f http://localhost:8000/health || {
            echo "Health check failed, showing container logs:"
            docker logs claudetm-test
            exit 1
          }

      - name: Cleanup
        if: always()
        run: |
          docker stop claudetm-test || true
          docker rm claudetm-test || true
